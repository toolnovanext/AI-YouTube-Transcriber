    <script>
        // Audio Playback Manager
        class AudioManager {
            constructor() {
                this.players = new Map();
            }

            async createSpeech(text, lang = 'en', buttonId) {
                if (!text || !buttonId) return;

                const existingPlayer = this.players.get(buttonId);
                if (existingPlayer) {
                    this.togglePlayPause(buttonId);
                    return;
                }

                const button = document.getElementById(buttonId);
                if (!button) return;

                button.textContent = 'Loading...';
                button.disabled = true;

                try {
                    const audio = new Audio(`https://www.techassistantforblind.com/modules/gtts.php?text=${encodeURIComponent(text)}&lang=${lang}`);
                    audio.addEventListener('ended', () => {
                        button.textContent = 'Replay';
                        button.disabled = false;
                        this.players.delete(buttonId);
                    });
                    audio.addEventListener('error', (error) => {
                        console.error('Audio playback error:', error);
                        button.textContent = 'Retry';
                        button.disabled = false;
                        this.players.delete(buttonId);
                        showToast('Failed to load audio.', 'error');
                    });

                    this.players.set(buttonId, { button, audio, isPlaying: false });
                    this.playAudio(buttonId);
                    button.textContent = 'Pause';
                    button.disabled = false;
                } catch (error) {
                    console.error('Audio creation error:', error);
                    button.textContent = 'Retry';
                    button.disabled = false;
                    showToast('Failed to load audio.', 'error');
                }
            }

            playNotificationSound(soundUrl, buttonId) {
                const existingPlayer = this.players.get(buttonId);
                if (existingPlayer && existingPlayer.isPlaying) {
                    this.togglePlayPause(buttonId);
                    return;
                }

                const button = document.getElementById(buttonId);
                if (!button) return;

                const audio = new Audio(soundUrl);
                audio.addEventListener('ended', () => {
                    button.textContent = 'Replay';
                    button.disabled = false;
                    this.players.delete(buttonId);
                });
                audio.addEventListener('error', (error) => {
                    console.error('Notification sound error:', error);
                    button.textContent = 'Retry';
                    button.disabled = false;
                    this.players.delete(buttonId);
                    showToast('Failed to play notification sound.', 'error');
                });

                this.players.set(buttonId, { button, audio, isPlaying: true });
                this.playAudio(buttonId);
                button.textContent = 'Pause';
                button.disabled = false;
            }

            playAudio(buttonId) {
                const player = this.players.get(buttonId);
                if (!player || player.isPlaying) return;

                player.audio.play().then(() => {
                    player.isPlaying = true;
                    player.button.textContent = 'Pause';
                }).catch(error => {
                    console.error('Play error:', error);
                    player.button.textContent = 'Retry';
                    player.button.disabled = false;
                    this.players.delete(buttonId);
                    showToast('Failed to play audio.', 'error');
                });
            }

            togglePlayPause(buttonId) {
                const player = this.players.get(buttonId);
                if (!player) return;

                if (player.isPlaying) {
                    player.audio.pause();
                    player.button.textContent = 'Play';
                    player.isPlaying = false;
                } else {
                    this.playAudio(buttonId);
                }
            }

            stopAll() {
                this.players.forEach((player, buttonId) => {
                    if (player.isPlaying) {
                        player.audio.pause();
                        player.button.textContent = 'Play';
                        player.isPlaying = false;
                    }
                });
            }
        }

        // Toggle Collapsible Content
        function toggleCollapsible(contentId) {
            const content = document.getElementById(contentId);
            if (!content) {
                console.error(`Collapsible content with ID ${contentId} not found`);
                return;
            }
            const isActive = content.classList.contains('active');
            content.classList.toggle('active', !isActive);
            const collapsible = content.previousElementSibling;
            if (collapsible) {
                collapsible.setAttribute('aria-expanded', !isActive);
            } else {
                console.error(`Collapsible button for content ID ${contentId} not found`);
            }
        }

        // Initialize Collapsible Listeners
        function initializeCollapsible() {
            document.querySelectorAll('.collapsible').forEach(btn => {
                btn.removeEventListener('click', handleCollapsibleClick);
                btn.addEventListener('click', handleCollapsibleClick);
            });
        }

        function handleCollapsibleClick(event) {
            const btn = event.currentTarget;
            const contentId = btn.getAttribute('aria-controls');
            if (contentId) {
                toggleCollapsible(contentId);
            } else {
                console.error('No aria-controls attribute found on collapsible button');
            }

        // Validate YouTube URL
        function isValidYouTubeUrl(url) {
            const regex = /^(https?:\/\/)?(www\.)?(youtube\.com|youtu\.be|m\.youtube\.com)\/(watch\?v=|embed\/|v\/|shorts\/|.+\?v=)?([a-zA-Z0-9_-]{11})(\?.*)?$/;
            const isValid = regex.test(url);
            if (!isValid) {
                console.warn(`Invalid YouTube URL: ${url}`);
            }
            return isValid;
        }

        // API Request
        async function fetchAPI(body) {
            try {
                const response = await axios.post(
                    `https://generativelanguage.googleapis.com/v1beta/models/${selectedModel}:generateContent?key=${API_KEY_FOR_PROMODELS}`,
                    body,
                    { headers: { 'Content-Type': 'application/json' } }
                );
                return response.data;
            } catch (error) {
                throw new Error(error.response?.data?.error?.message || `API request failed: ${error.message}`);
            }
        }

        // Transcribe YouTube Video
        async function transcribeVideo() {
            if (!userName) {
                showToast('Please set up your settings before proceeding.', 'error');
                DOM.settingsContent.classList.add('active');
                DOM.settingsHeading.setAttribute('aria-expanded', 'true');
                return;
            }

            const url = DOM.youtubeUrl.value.trim();
            if (!url) {
                showToast('Please enter a YouTube video URL.', 'error');
                return;
            }

            if (!isValidYouTubeUrl(url)) {
                showToast('Please enter a valid YouTube video URL.', 'error');
                return;
            }

            const transcriptionId = `transcription-${transcriptionCounter++}`;
            DOM.transcriptionsDiv.insertAdjacentHTML('afterbegin', `
                <div class="transcription-card" id="${transcriptionId}">
                    <p id="transcriptionresponse-${transcriptionId}" class="transcription-content loading">AI is transcribing...</p>
                    <p id="overviewresponse-${transcriptionId}" class="overview-content loading">AI is generating overview...</p>
                </div>
            `);

            showLoading(true, 'AI is processing your YouTube video, please wait...');
            DOM.transcribeBtn.disabled = true;

            audioManager.playNotificationSound('sounds/transcribing.mp3', transcribingPlayerId);

            try {
                const prompt = `Hey, I am ${userName}. Generate transcription and overview in the video language line by line. Generate in full markdown code. Transcribe this YouTube video with the highest analysis and accuracy. Build two sections: **Transcription** and **Overview**. In the **Transcription** section, provide all the transcribed text from the video, formatted in markdown with timestamps for each significant segment (e.g., [00:00-00:15]). Ensure the transcription is complete, accurate, and captures all spoken content, including speaker identification if multiple speakers are present. In the **Overview** section, generate a brief summary of the video’s content, highlighting the main topics, key points, and purpose. Avoid including any copyrighted content, such as direct quotes or lyrics, and focus on original descriptions.`;

                const response = await fetchAPI({
                    contents: [{
                        parts: [
                            { file_data: { mime_type: "video/*", file_uri: url } },
                            { text: prompt }
                        ]
                    }],
                    generationConfig: { temperature: 0.7, maxOutputTokens: 8192, responseMimeType: 'text/plain' }
                });

                if (audioManager.players.get(transcribingPlayerId)?.isPlaying) {
                    audioManager.togglePlayPause(transcribingPlayerId);
                }

                const content = response.candidates?.[0]?.content?.parts?.[0]?.text;
                if (!content) throw new Error('No transcription received from API.');

                // Split content into Transcription and Overview sections
                const sections = content.split('## Overview');
                const transcriptionText = sections[0].replace('## Transcription', '').trim();
                const overviewText = sections[1] ? sections[1].trim() : '';

                const transcriptionElement = document.getElementById(`transcriptionresponse-${transcriptionId}`);
                const overviewElement = document.getElementById(`overviewresponse-${transcriptionId}`);
                if (!transcriptionElement || !overviewElement) {
                    throw new Error('Transcription or overview element not found in DOM');
                }
                transcriptionElement.innerHTML = marked.parse(transcriptionText);
                transcriptionElement.classList.remove('loading');
                overviewElement.innerHTML = marked.parse(overviewText);
                overviewElement.classList.remove('loading');

                transcriptionElement.insertAdjacentHTML('afterend', `
                    <button class="collapsible" aria-expanded="false" aria-controls="transcription-actions-${transcriptionId}" role="button">Transcription Actions</button>
                    <div id="transcription-actions-${transcriptionId}" class="collapsible-content">
                        <div class="action-buttons">
                            <ul>
                                <li><button class="copy-btn action-btn" data-clipboard-target="#transcriptionresponse-${transcriptionId}">Copy Transcription</button></li>
                                <li><button id="play-btn-transcription-${transcriptionId}" class="action-btn" data-response-id="transcriptionresponse-${transcriptionId}" onclick="playResponse('transcriptionresponse-${transcriptionId}', 'play-btn-transcription-${transcriptionId}')">Play Transcription</button></li>
                                <li><button class="action-btn" onclick="downloadText('transcriptionresponse-${transcriptionId}')">Download Transcription</button></li>
                            </ul>
                        </div>
                    </div>
                    <button class="action-btn" onclick="transcribeAnother('${transcriptionId}')">Transcribe Another</button>
                `);

                initializeCollapsible();
                new ClipboardJS(`#transcription-actions-${transcriptionId} .copy-btn`).on('success', handleCopySuccess).on('error', handleCopyError);
                showToast('Transcription generated successfully.', 'success');
            } catch (error) {
                console.error('Transcription error:', error);
                if (audioManager.players.get(transcribingPlayerId)?.isPlaying) {
                    audioManager.togglePlayPause(transcribingPlayerId);
                }
                showToast(`Error processing video: ${error.message}`, 'error');
                document.getElementById(transcriptionId)?.remove();
            } finally {
                DOM.transcribeBtn.disabled = false;
                showLoading(false);
            }
        }

        // Transcribe Another (Reset Everything)
        function transcribeAnother(transcriptionId) {
            const element = document.getElementById(transcriptionId);
            if (element) {
                if (audioManager.players.get(`play-btn-transcription-${transcriptionId}`)?.isPlaying) {
                    audioManager.togglePlayPause(`play-btn-transcription-${transcriptionId}`);
                    audioManager.players.delete(`play-btn-transcription-${transcriptionId}`);
                }
                element.remove();
            }
            DOM.youtubeUrl.value = '';
            showToast('Ready to transcribe another video.', 'info');
        }

        // Play Response Audio
        async function playResponse(elementId, buttonId) {
            const element = document.getElementById(elementId);
            if (!element) return;
            const text = element.textContent;
            const langCode = languageCodeMap[selectedLang] || 'en';
            audioManager.createSpeech(text, langCode, buttonId);
        }

        // Download Text
        function downloadText(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${elementId}.txt`;
            a.click();
            URL.revokeObjectURL(url);
            showToast('Text downloaded successfully.', 'success');
        }

        // Clipboard Success Handler
        function handleCopySuccess(e) {
            const btn = e.trigger;
            btn.textContent = 'Copied Transcription';
            btn.classList.add('copied');
            setTimeout(() => {
                btn.textContent = 'Copy Transcription';
                btn.classList.remove('copied');
            }, 3000);
            showToast('Text copied to clipboard!', 'success');
            e.clearSelection();
        }

        // Clipboard Error Handler
        function handleCopyError() {
            showToast('Failed to copy text. Please try again.', 'error');
        }

        // Initialize on Page Load
        document.addEventListener('DOMContentLoaded', () => {
            if (!DOM.transcribeBtn) {
                console.error('Transcribe button not found in DOM');
                return;
            }
            DOM.transcribeBtn.removeEventListener('click', transcribeVideo);
            DOM.transcribeBtn.addEventListener('click', transcribeVideo);
            initializeCollapsible();
            loadSettings();
        });
    </script>
</body>
</html>
